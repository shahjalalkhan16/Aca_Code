<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>

    <style>
        td {
            text-align: center;
        }
    </style>
    
</head>

<body>
    <Table border="2">
        <tr>
            <td colspan="3">&nbsp;</td>
            <td colspan="2">9:30-10:30</td>
            <td colspan="2">10:30-11:30</td>
            <td colspan="2">11:30-12:30</td>
            <td colspan="2">12:30-2:00</td>
            <td colspan="2">2:00-3:00</td>
            <td colspan="2">3:00-4:00</td>
        </tr>
        <tr>
            <td colspan="3">MONDAY</td>
            <td colspan="2">SUB2</td>
            <td colspan="2">SUB3</td>
            <td colspan="2" rowspan="3">L<br />U<br />N<br />C<br />H</td>
            <td colspan="2">SUB4</td>
            <td colspan="2">SUB5</td>
            <td colspan="2">Counselling<br /> class</td>
        </tr>
        <tr>
            <td colspan="3">TUESDAY</td>
            <td colspan="2">SUB2</td>
            <td colspan="2">SUB3</td>
            <td colspan="2">SUB4</td>
            <td colspan="2">SUB5</td>
            <td colspan="2">library</td>
        </tr>
        <tr>
            <td colspan="3">WEDNESDAY</td>
            <td colspan="2">SUB2</td>
            <td colspan="2">SWA</td>
            <td colspan="3">lab</td>
            <td colspan="3">lab</td>
        </tr>
        <tr>
            <td colspan="3">SATURDAY</td>
            <td colspan="2">SUB2</td>
            <td colspan="4">seminar</td>
            <td colspan="2">SUB4</td>
            <td colspan="2">SUB5</td>
            <td colspan="2">library</td>
        </tr>
    </Table>
</body>

</html>
